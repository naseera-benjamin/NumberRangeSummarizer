<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Number Range Summarizer</title>
  <style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			margin-top: 20px;
		}
		.container {
			margin: 20px auto;
			max-width: 600px;
			padding: 20px;
			background-color: #f5f5f5;
			border-radius: 10px;
		}
		.input {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 20px;
		}
		.input label {
			margin-right: 10px;
			font-weight: bold;
			font-size: 16px;
		}
		.input input {
			flex-grow: 1;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
		}
		.button {
			display: block;
			margin: 0 auto;
			padding: 10px 20px;
			background-color: #008cba;
			color: white;
			font-size: 16px;
			font-weight: bold;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: background-color 0.2s;
		}
		.button:hover {
			background-color: #006a8e;
		}
		.output {
			font-size: 20px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
<h1>Number Range Summarizer</h1>
<div class="container">
  <div class="input">
    <label for="numbers">Enter numbers:</label>
    <input type="text" id="numbers" placeholder="e.g. 1,3,6,7,8,12,13,14,15,21,22,23,24,31">
  </div>
  <button class="button" onclick="summarize()">Summarize</button>
  <div class="output" id="output"></div>
</div>
<script>
		function summarize() {
			let numbers = document.getElementById("numbers").value.trim().split(",");
			let ranges = [];
			for (let i = 0; i < numbers.length; i++) {
				let start = parseInt(numbers[i]);
				let end = start;
				while (i < numbers.length - 1 && parseInt(numbers[i + 1]) == end + 1) {
					end = parseInt(numbers[++i]);
				}
				if (start == end) {
					ranges.push(start);
				} else {
					ranges.push(start + "-" + end);
				}
			}
			let output = document.getElementById("output");
			output.innerHTML = ranges.join(", ");
		}
	</script>
</body>
</html>
